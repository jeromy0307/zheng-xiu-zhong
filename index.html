  function ShowTime(){

  　var c=NowDate.getDate();
  　var h=NowDate.getHours();
  　var m=NowDate.getMinutes();
  　var s=NowDate.getSeconds();
  　if(m<0) {m='0'+m};
  　document.getElementById('showbox').innerHTML = a+'/'+b+'/'+c+'&nbsp;&nbsp;'+h+'時'+m+'分';
  　setTimeout('ShowTime()',1000);
  }
